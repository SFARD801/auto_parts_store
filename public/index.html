<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASLINCO</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>

    <header>
        <div class="logo">
            <img src="img/header-logo.webp" alt="Logo">
        </div>
        <div class="title">
            <img src="img/header-title.webp" alt="Header Title">
        </div>
        <div class="info">
            <div class="links">
                <a href="#login">Login</a>
                <a href="#cart">Cart</a>
            </div>
            <div class="contact">
                <span><b>Contact Us: +413-280-3003</b></span>
            </div>
        </div>
    </header>

    <main>
        <section class="banner">
            <img src="img/banner.jpg" alt="Banner">
        </section>

        <section class="search-bar">
            <h3>Find Your Auto Parts</h3>
            <form id="search-form">
                <select name="year" id="year">
                    <option value="" disabled selected>Year</option>
                    <option value="1403">1403</option>
                    <option value="1402">1402</option>
                    <option value="1401">1401</option>
                </select>
                <select name="make" id="make">
                    <option value="" disabled selected>Make</option>
                    <option value="IKCO">IKCO</option>
                    <option value="SAIPA">SAIPA</option>
                    <option value="MVM">MVM</option>
                </select>
                <select name="model" id="model">
                    <option value="" disabled selected>Model</option>
                    <option value="Samand">Samand</option>
                    <option value="Shahin">Shahin</option>
                    <option value="530">530</option>
                </select>
                <button type="submit">Search</button>
            </form>
        </section>

        <section class="search-results" id="search-results"></section>        

        <section class="categories">
            <h3>Shop by Category</h3>
            <div class="category-grid">
                <div class="category-item" data-category="engine">
                    <img src="img/engine.jpg" alt="Engine Parts">
                    <h4>Engine Parts</h4>
                </div>
                <div class="category-item" data-category="brake">
                    <img src="img/brake.jpg" alt="Brake System">
                    <h4>Brake System</h4>
                </div>
                <div class="category-item" data-category="clutch kit">
                    <img src="img/clutch-kit.jpg" alt="Clutch Kit">
                    <h4>Clutch Kit</h4>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Auto Parts Store. All rights reserved.</p>
    </footer>
</body>
</html>
